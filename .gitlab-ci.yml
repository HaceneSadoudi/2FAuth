stages:
  - build
  - test
  - deploy


backend-build:
  stage: build
  image: node:16
  script:
    - npm install
    - npm run build:backend
  artifacts:
    paths:
      - dist/
  only:
      - main

frontend-build:
  stage: build
  image: node:16
  script:
    - cd web
    - npm install
    - npm run build
  artifacts:
    paths:
      - web/dist
  only:
    - main

test-backend:
  stage: test
  image: node:16
  script:
    - npm install
    - npm test
  only:
    - main